<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/login/login.css">
</head>
<body>
	<div class="login-body clearfix">
		<div class="body-left full-left">
			<div class="bg-img">
				<img src="../img/login_bac_01.png" alt="">
			</div>
			<div class="bg-title">
				<p>养老平台管理系统</p>
			</div>
			<div class="bg-line"></div>
		</div>
		<div class="body-right full-right">
			<div class="bg-vertical-one">
				<img src="../img/login_pic_04.png" alt="">
			</div>
			<div class="bg-vertical-two">
				<img src="../img/login_pic_08.png" alt="">
			</div>
		</div>
		<div class="body-main">
			<div class="main-title">
				<p>登录</p>
			</div>
			<div class="main-form">
				<div class="form-name">
					<input type="text" class="login-input" placeholder="用户名">
				</div>
				<div class="form-pwd">
					<input type="text" class="login-input" placeholder="密码">
				</div>
				<div class="from-code">
					<div class="code-btn">
						<button class="login-btn btn-code">验证码</button>
					</div>
					<div class="code-content">
						<p></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
