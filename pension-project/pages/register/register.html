<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/register/register.css">
</head>
<body>
	<div class="pen-register">
		<div class="register-header">
			<div class="header-content container-fluid">
				<h1 class="pull-left">养老平台管理系统</h1>
				<button class="pull-right">登录</button>
			</div>
		</div>
		<div class="register-content">
			<div class="register-form">
				<h2>注册</h2>
				<div class="form-horizontal">
					<div class="form-group">
						<div class="input-group col-xs-12">
							<span class="input-group-addon">机构名称</span>
    						<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-xs-12">
							<span class="input-group-addon">管理员账号</span>
    						<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-xs-12">
							<span class="input-group-addon">管理员密码</span>
    						<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-xs-12">
							<span class="input-group-addon">负责人姓名</span>
    						<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-xs-12">
							<span class="input-group-addon">负责人电话</span>
    						<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-xs-12">
							<span class="input-group-addon">机构地址</span>
    						<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-xs-12">
							<span class="input-group-addon">+86</span>
    						<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary col-xs-12">注册</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
