<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>养老平台管理系统</title>

	<link rel="stylesheet" href="../../lib/layui/css/layui.css">

	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/login/login.css">
</head>
<body>
	<div class="login-body clearfix">
		<div class="body-left full-left">
			<div class="bg-img">
				<img src="../../img/login_bac_01.png" alt="">
			</div>
			<div class="bg-title">
				<p>养老平台管理系统</p>
			</div>
			<div class="bg-line"></div>
		</div>
		<div class="body-right full-right">
			<div class="bg-vertical-one">
				<img src="../../img/login_pic_04.png" alt="">
			</div>
			<div class="bg-vertical-two">
				<img src="../../img/login_pic_08.png" alt="">
			</div>
		</div>
		<div class="body-main">
			<div class="main-title">
				<p>登录</p>
			</div>
			<div class="main-form">
				<div class="form-name">
					<input type="text" class="login-input user-name" placeholder="用户名" value="wl">
					<p class="name-err hide">用户名输入错误</p>
				</div>
				<div class="form-pwd">
					<input type="password" class="login-input user-pwd" placeholder="密码" value="123456"> 
					<p class="pwd-err hide">密码输入错误</p>
				</div>
				<div class="from-code clearfix">
					<div class="code-input">
						<input type="text" class="code-val" placeholder="验证码">
					</div>
					<div class="code-content">
						<img src="" alt="" class="code-img">
					</div>
				</div>
				<div class="form-button">
					<button class="login-btn btn-submit">登录</button>
				</div>
				<div class="form-register">
					<a href="javascript:;">立即注册</a>
				</div>
			</div>
		</div>
	</div>
	<script src="../../lib/jquery/jquery.min.js"></script>
	<script src="../../lib/jquery/jquery.cookie.js"></script>
	<script src="../../lib/layer/layer.js"></script>
	<script src="../../lib/layui/layui.js"></script>
	<script src="../../js/common.js"></script>
	<script>
		$(function() {
			$('.code-img').prop('src',PensionService.buildUrl('Login/GetCodeImg') + '?' + new Date().getTime());
		});
		$('.main-form').on('click','.code-img',function() {
			$(this).prop('src',PensionService.buildUrl('Login/GetCodeImg') + '?' + new Date().getTime());
		})
		.on('click','.btn-submit',function() {
			var mc = $('.user-name').val();
			var mm = $('.user-pwd').val();
			var userCode = $('.code-val').val();
			var params = {
				mc: mc,
				mm: mm,
				userCode: userCode,
			};
			if(!mc) {
				$('.name-err').removeClass('hide').text('请输入用户名');
				return;
			};
			if(!mc) {
				$('.pwd-err').removeClass('hide').text('请输入密码');
				return;
			};
			login(params);
		});
	</script>
</body>
</html>
